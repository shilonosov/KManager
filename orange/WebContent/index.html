<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="./js/kinetic-v5.0.1.min.js"></script>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/state-machine.js"></script>
<script type="text/javascript" src="./js/controller.js"></script>
<script type="text/javascript" src="./js/visual-circle.js"></script>

<style>
body,html {
	height: 100%;
	margin: 0px;
}

#container {
	height: 100%;
	border: solid;
	border-color: red;
	border-width: 1px;
}
</style>

</head>
<body>
	<div id="container"></div>
	<input type="button" id="add" value="Add"
		style="position: absolute; left: 20px; top: 20px; width: 80px;">
	<input type="button" id="edit" value="Edit"
		style="position: absolute; left: 20px; top: 50px; width: 80px;">
	<input type="button" id="delete" value="Delete"
		style="position: absolute; left: 20px; top: 80px; width: 80px;">
	<input type="button" id="cancel" value="Cancel"
		style="position: absolute; left: 20px; top: 110px; width: 80px;">

	<script>
    var container = $("#container");
    var stage = new Kinetic.Stage({
      container : 'container',
      width : container.width(),
      height : container.height(),
      listening : true
    });

    // handle resize
    (function(c, s) {
      c.resize(function(event) {
        s.setWidth(c.width());
        s.setHeight(c.height());
      });
    })($(window), stage);

    var layer = new Kinetic.Layer();
    stage.add(layer);

    var m = new Controller(layer, $(document), $("#add"), $("#edit"),
        $("#delete"), $("#cancel"));
  </script>

</body>
</html>
